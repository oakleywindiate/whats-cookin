<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  </head>
  <body>
<!-- MAIN PAGE -->
    <section class="main-page-wrapper">
      <nav>
      <h1>Whats Cookin?</h1>
      <section class="search-bar-container">
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="What do you want to cook? Type a name of a recipe and press enter">
        </div>
      </section>
      <section class="menu-section">
        <button class="clear-search-button hidden">CLEAR SEARCH</button>
        <button class="favorites-button">FAVORITE RECIPES</button>
        <button class="recipes-to-cook-button">RECIPES TO COOK</button>
      </section>
      </nav>
      <main>
        <section class="recipe-list-container">
          <section class="recipe-list">
            <!-- recipe list injects here -->
          </section>
        </section>
        <!-- Modal content -->
        <section class="modal">
          <section class="modal-content">
            <span class="close">&times;</span>
            <section class="display-recipe-object">
              <!-- recipe details inject here -->
            </section>
            <section class="heart-rtc-buttons-container">
              <div class="heart-button-container">
                <!-- <button class="heart-button">&hearts;</button> -->
              </div>
              <div class="addRecipeToCook-button-container">
                <!-- <button class="addRecipeToCook-button">+</button> -->
              </div>
            </section>
          </section>
        </section>
        <section class="display-searched-recipes">
          <!-- search results inject here -->
        </section>
      </main>
    </section>
<!-- FAVORITE RECIPE PAGE -->
    <section class="favorites-page-wrapper hidden">
      <nav>
      <h1>Whats Cookin?</h1>
      <section class="favorites-search-bar-container">
        <div class="favorites-search-bar">
          <input type="text" class="favorites-search-input" placeholder="Search your favorite recipes...">
        </div>
      </section>
      <section class="favorites-home-button">
        <button class="home-button">Home</button>
      </section>
      </nav>
      <main>
        <section class="favorites-list-container">
          <section class="favorites-list">
            <!-- favorites list injects here -->
          </section>
        </section>
        <!-- Modal content -->
        <section class="favorite-modal">
          <section class="modal-content">
            <span class="favorites-close">&times;</span>
            <section class="display-favorite-recipe-object">
              <!-- recipe details inject here -->
            </section>
            <section class="heart-rtc-buttons-container">
              <div class="favorites-heart-button-container">
              </div>
              <div class="favorites-rtc-button-container">
              </div>
            </section>
          </section>
        </section>
        <section class="favorites-display-searched-recipes">
          <!-- search results inject here -->
          <section class="favorite-modal">
            <section class="modal-content">
              <span class="search-favorites-close">&times;</span>
              <section class="display-search-favorite-recipe-object">
                <!-- recipe details inject here -->
              </section>
              <div class="search-favorites-heart-button-container">
              </div>
            </section>
          </section>
        </section>
      </main>
    </section>
<!-- RECIPES TO COOK PAGE -->
    <section class="rtc-page-wrapper hidden">
      <nav>
      <h1>Whats Cookin?</h1>
      <!-- <section class="rtc-search-bar-container">
        <div class="rtc-search-bar">
          <input type="text" class="rtc-search-input" placeholder="Search your recipes to cook...">
        </div>
      </section> -->
      <section class="rtc-home-button-container">
        <button class="rtc-home-button">Home</button>
      </section>
      </nav>
      <main>
        <section class="rtc-list-container">
          <section class="rtc-list">
            <!-- rtc list injects here -->
          </section>
        </section>
        <!-- Modal content -->
        <section class="rtc-modal">
          <section class="modal-content">
            <span class="rtc-close">&times;</span>
            <section class="display-rtc-recipe-object">
              <!-- recipe details inject here -->
            </section>
            <section class="heart-rtc-buttons-container">
              <div class="rtc-heart-button-container">
              </div>
              <div class="rtc-rtc-button-container">
              </div>
            </section>
          </section>
        </section>
        <section class="rtc-display-searched-recipes">
          <!-- search results inject here -->
          <section class="rtc-search-modal">
            <section class="search-rtc-modal-content">
              <span class="search-rtc-close">&times;</span>
              <section class="display-search-rtc-recipe-object">
                <!-- recipe details inject here -->
              </section>
              <div class="search-rtc-heart-button-container">
\             </div>
              <div class="sesrch-rtc-button-container">
              </div>
            </section>
          </section>
        </section>
      </main>
    </section>
  </body>
  <script src="bundle.js"></script>
</html>
